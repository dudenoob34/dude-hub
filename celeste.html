 <br>
 
 
 
 <!--everything below appears under the embed-->
 
 
 
 <center><p>The game takes a while to load after pressing the play button. Please be patient.<p></center>
 <br>
 <!--fullscreen button-->
 <center><button onclick="goFullscreen('embeddedGame'); return true">Fullscreen</button></center>
 <!--fullscreen button code-->
 <script>
 function goFullscreen(id) {
                             var element = document.getElementById(id);
                             if (element.mozRequestFullScreen) {
                                 element.mozRequestFullScreen();
                             } else if (element.webkitRequestFullScreen) {
                                 element.webkitRequestFullScreen();
                             }
                         }
 </script>
 </body>
