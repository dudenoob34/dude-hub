<body>                              <!--sorry I had to do it to em, game is from native website-->
<center><embed id="embeddedGame" src="https://dudenoob34.github.io/asdfgnm/superhot/" width="100%" height="500" style="border:1px double #39FF14;"></embed></center>
<br>
<center><button onclick="goFullscreen('embeddedGame'); return true">Fullscreen</button></center>
<br>
<p>Note: Ignore the error. The game takes a while to load (1 minute tops). Just be patient. :)</p>

<script>
function goFullscreen(id) {
	                        var element = document.getElementById(id);
	                        if (element.mozRequestFullScreen) {
	                            element.mozRequestFullScreen();
	                        } else if (element.webkitRequestFullScreen) {
	                            element.webkitRequestFullScreen();
	                        }
	                    }
</script>
</body>
